<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PetFinder</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Roboto|Ubuntu' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
<script type="text/javascript" src="script/register.js"></script>
</head> 
<body>
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand">PetFinder</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li><a href="map.html" class="map-text">Karte</a></li>
                <li><a href="#" class="map-text">Registrierung</a></li>
                
            </ul>
            <form role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" placeholder="Suchen" class="form-control">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</div>



    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Carousel indicators -->

        <ol class="carousel-indicators">

            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

            <li data-target="#myCarousel" data-slide-to="1"></li>

            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>

        </ol>   

        <!-- Carousel items -->

        <div class="carousel-inner">

            <div class="item active">
					<img class="pics "src="images/dog.jpg" alt="">
            </div>
            <div class="item">
               <img class="pics" src="images/dog2.jpeg" alt=""> 
            </div>
            <div class="item">
            	<img class="pics" src="images/dog3.jpeg" alt="">
            </div>
            <div class="item">
            	<img class="pics" src="images/dog4.jpg" alt="">
            </div>
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>



<div id="map_div">
    <form onsubmit="return register();">
<h2 class="regtext">Name des Tieres</h2>
<div class="circle"><input type="text" placeholder="Tiername eingeben" class="form-control"></div>
<h2 class="regtext">Tierrasse</h2>
<div class="circle"><input type="text" placeholder="Tierrasse eingeben" class="form-control"></div>
<h2 class="regtext">Alter des Tieres</h2>
<div class="circle"><input type="text" placeholder="Alter des Tieres angeben" class="form-control"></div>
<h2 class="regtext">Besondere Merkmale</h2>
<div class="circle"><input type="text" placeholder="Besondere Merkmale eingeben" class="form-control"></div>
<button class="btn btn-default btn-lg regtext" type="button">
    Registrieren
  </button>
</form>
<div id="mappi">
<iframe width="170%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=13.32864761352539%2C52.49506216289293%2C13.441944122314453%2C52.5427984681001&amp;layer=mapnik" style="border: 0px solid black"></iframe>
<br/><small><a href="http://www.openstreetmap.org/#map=14/52.5189/13.3853">View Larger Map</a></small>
</div>

</div>

</body>
</html>
