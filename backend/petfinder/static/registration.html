<div id="map_div">
    <form onsubmit="return register()">
<h2 class="regtext">Name des Tieres</h2>
<div class="circle"><input type="text" placeholder="Tiername eingeben" class="form-control" id="aniname"></div>
<h2 class="regtext">Tierart</h2>
<div class="dropcircle">
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="animtypedrop" data-toggle="dropdown">
    Tierart
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="animtypedrop">
    <li role="presentation"><a role="menuitem" tabindex="-1" onclick='setAnimal("Hund")'>Hund</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" onclick='setAnimal("Katze")'>Katze</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" onclick='setAnimal("Vogel")'>Vogel</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" onclick='setAnimal("Hase")'>Hase</a></li>
  </ul>
</div>
</div>
<h2 class="regtext">Alter des Tieres</h2>
<div class="circle"><input type="text" placeholder="Alter des Tieres angeben" class="form-control" id="aniage"></div>

<h2 class="regtext">Besondere Merkmale</h2>
<div class="circle"><input type="text" placeholder="Besondere Merkmale eingeben" class="form-control" id="aniatt"></div>
<h2 class="regtext">Kontaktadresse (eMail, Telefon, Post)</h2>
<div class="circle"><input type="text" placeholder="Kontaktadresse eingeben" class="form-control" id="aniaddr"></div>
<button class="btn btn-default btn-lg regtext" type="button" onclick="register();">
    Registrieren
  </button>
</form>

<div id="mappi">
<div id="map" style="width: 550%"></div>
<small><a href="registration.html">View Larger Map</a></small>
</div>

</div>
<!-- Modal -->
<div id="registration_done" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Registrierung erfolgreich</h4>
      </div>
      <div id="modal-body" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Schlie√üen</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="script/register.js"></script>
